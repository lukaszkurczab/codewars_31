<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bit Counting</title>
</head>

<body>
    <h4>Write a function that takes an integer as input, and returns the number of bits that are equal to one in the
        binary representation of that number. You can guarantee that input is non-negative.</h4>
    <h5>Example: The binary representation of 1234 is 10011010010, so the function should return 5 in this case</h5>
    <div>
        <input type="text">
        <button>Button</button>
    </div>
    <div class="answer" style="width: 300px;border: 1px solid black; height: 20px;margin-top:10px"></div>
    <script>
        const input = document.querySelector("input");
        const btn = document.querySelector("button");
        const answer = document.querySelector(".answer");
        btn.addEventListener('click', countBits);

        function countBits(n) {
            n = input.value * 1;
            answer.textContent = n.toString(2).split('0').join('').length

        };
    </script>


</body>

</html>
